<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>BS 5 Carousel </title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <script defer
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
    </script>
</head>

<body>

    <div class="container">
        <h2> Carousel / Slideshow </h2>

        <!-- Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicator -->
            <div class="carousel-indicators">
                <button type="button" class="btn btn-outline-primary active" data-bs-slide-to="0" data-bs-target="#demo"></button>
                <button type="button" class="btn btn-outline-primary " data-bs-slide-to="1" data-bs-target="#demo"></button>
                <button type="button" class="btn btn-outline-primary " data-bs-slide-to="2" data-bs-target="#demo"></button>
            </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://www.w3schools.com/bootstrap5/la.jpg" alt="" class="d-block w-100">
                        <div class="carousel-caption">
                            <h1>Los Angelos</h1>
                            <p>Lorem ipsum dolor sit amet.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.w3schools.com/bootstrap5/chicago.jpg" alt="" class="d-block w-100">
                        <div class="carousel-caption">
                            <h1>Los Angelos</h1>
                            <p>Lorem ipsum dolor sit amet.</p>
                        </div>
                    </div>
                    <div class="carousel-item ">
                        <img src="https://www.w3schools.com/bootstrap5/ny.jpg" alt="" class="d-block w-100">
                        <div class="carousel-caption">
                            <h1>Los Angelos</h1>
                            <p>Lorem ipsum dolor sit amet.</p>
                        </div>
                    </div>
                </div>
                
                <button type="button" class="btn btn-outline-primary carousel-control-prev" data-bs-slide="prev" data-bs-target="#demo">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button type="button" class="btn btn-outline-primary carousel-control-next" data-bs-slide="next" data-bs-target="#demo">
                    <span class="carousel-control-next-icon"></span>
                </button>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>


    </div>


</body>

</html>
