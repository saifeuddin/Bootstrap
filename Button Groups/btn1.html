<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesting Button Groups & Dropdown Menus</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <script defer
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
    </script>
</head>
<body>

    <div class="container m-20">
        <h2> Nesting Button Groups </h2>
        <p>
            Nest button groups to create dropdown menus:
        </p>

        <div class="btn-group">
            <button class="btn btn-primary"> Apple </button>
            <button class="btn btn-primary"> Sony </button>
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"> Meta </button>
                <ul class="dropdown-menu">
                    <li> <a href="#" class="dropdown-item">Table</a></li>
                    <li> <a href="#" class="dropdown-item">Table</a></li>
                </ul>
            </div>
        </div>
    </div>

    
</body>
</html>
