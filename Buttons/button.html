<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>BS 5 Buttons </title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <script defer
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
    </script>
</head>

<body>

    <div class="container m-20">
        <h2> Block Level Buttons </h2>
        <p>
            To create a block level button that spans the entire width of the parent element, use the .d-grid "helper" class on the parent element:
        </p>

        <div class="d-grid">
            <button class="btn btn-primary btn-block"> Apple
            </button>
        </div>
        <br>
        <br>
        <br>
        <p>
            If you have many block-level buttons, you can control the space between them with the .gap-* class:
        </p>
        <div class="d-grid gap-3">
            <button class="btn btn-primary btn-block"> Apple </button>
            <button class="btn btn-primary btn-block"> Apple </button>
            <button class="btn btn-primary btn-block"> Apple </button>
        </div>
    </div>


</body>

</html>
