<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
    </script>

    <style>
        body{
            position: relative;
        }
    </style>
</head>

<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="50">

    <div class="container m-5">
        <h3> How To Create an Offcanvas Sidebar </h3>

        <div class="offcanvas offcanvas-start" id="demo">
            <div class="offcanvas-header">
                <h1 class="offcanvas-title">
                    Heading
                </h1>

                <button class="btn-close text-reset" data-bs-dismiss="offcanvas">
                </button>
            </div>

            <div class="offcanvas-body">
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo cupiditate suscipit et id placeat porro provident tempore, ad quasi deserunt.
                </p>
                    <button class="btn btn-secondary" type="button">A Button</button>
            </div>
        </div>

        <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#demo">
            Open Sidebar Canvas
        </button>
    </div>



</body>

</html>
